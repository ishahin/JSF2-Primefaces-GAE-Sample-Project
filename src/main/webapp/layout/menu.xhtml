<h:form id="menu_form" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
    <p:menubar>
        <p:submenu rendered="#{not identity.loggedIn}">
            <f:facet name="label">
                <p:menuitem value="Log in" url="#{identity.loginUrl}"/>
            </f:facet>
        </p:submenu>
        <p:submenu label="Address Book" rendered="#{identity.loggedIn}">
            <p:menuitem value="Add Contact" url="/home.jsf"/>
            <p:menuitem value="List Contacts" url="/listContacts.jsf"/>
            <p:menuitem value="Manage Images" url="/manageImages.jsf"/>
        </p:submenu>
        <p:submenu rendered="#{identity.loggedIn}">
            <f:facet name="label">
                <p:menuitem value="Home" url="/home.jsf"/>
            </f:facet>
        </p:submenu>
        <p:submenu rendered="#{identity.loggedIn}">
            <f:facet name="label">
                <p:menuitem id="sign_out_link" value="Sign out" url="#{identity.logoutUrl}"/>
            </f:facet>
        </p:submenu>
    </p:menubar>
</h:form>
